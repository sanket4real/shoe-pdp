<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | E-commerce product page By Sanket</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
	</head>
	<body>
		<header class="container">
			<nav>
				<div class="logo"><img src="./images/logo.svg" alt="Logo" /></div>
				<ul class="navigation-links">
					<li><a href="#">Collections</a></li>
					<li><a href="#">Men</a></li>
					<li><a href="#">Women</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<div class="cart-profile">
					<a href="#" class="cart">
						<a href=""
							><span class="cart-icon"
								><img src="./images/icon-cart.svg" alt="cart" /></span
						></a>
						<span class="profile">
							<img src="./images/image-avatar.png" alt="Profile image" />
						</span>
					</a>
				</div>
			</nav>
		</header>
		<main class="container">
			<section class="product-image">
				<div class="swiper slider-wrapper mySwiper2">
					<div class="slider-content swiper-wrapper">
						<div class="slider-item swiper-slide">
							<img src="./images/image-product-1.jpg" alt="product image" />
						</div>
						<div class="slider-item swiper-slide">
							<img src="./images/image-product-2.jpg" alt="product image" />
						</div>
						<div class="slider-item swiper-slide">
							<img src="./images/image-product-3.jpg" alt="product image" />
						</div>
						<div class="slider-item swiper-slide">
							<img src="./images/image-product-4.jpg" alt="product image" />
						</div>
					</div>
				</div>
				<div class="swiper-thumbnail mySwiper">
					<div class="slider-thumbnail swiper-wrapper">
						<div class="slider-thumbnail-item swiper-slide">
							<img
								src="./images/image-product-1-thumbnail.jpg"
								alt="product image"
							/>
						</div>
						<div class="slider-thumbnail-item swiper-slide">
							<img
								src="./images/image-product-2-thumbnail.jpg"
								alt="product image"
							/>
						</div>
						<div class="slider-thumbnail-item swiper-slide">
							<img
								src="./images/image-product-3-thumbnail.jpg"
								alt="product image"
							/>
						</div>
						<div class="slider-thumbnail-item swiper-slide">
							<img
								src="./images/image-product-4-thumbnail.jpg"
								alt="product image"
							/>
						</div>
					</div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</section>
			<section class="product-details">
				<div class="product-details-wrapper">
					<span class="product-title1">SNEAKER COMPANY</span>
					<h1 class="product-heading">Fall Limited Edition Sneakers</h1>
					<p class="product-description">
						These low-profile sneakers are your perfect casual wear companion.
						Featuring a durable rubber outer sole. they'll withstand everything
						the weather can offer.
					</p>
					<div class="price-new">$125.00 <span class="discount">50%</span></div>
					<div class="price-old">$250.00</div>
					<div class="product-atc">
						<div class="qty sn-width">
							<span class="qty qty-plus">-</span>
							<input type="text" name="" value="0" />
							<span class="qty qty-plus">+</span>
						</div>
						<button class="sn-width atc-btn">
							<svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
									fill="#69707D"
									fill-rule="nonzero"
								/></svg
							>Add to cart
						</button>
					</div>
				</div>
			</section>
		</main>
		<!-- end here -->

			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

		</div> -->
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
